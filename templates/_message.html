{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
</br>
    <ul class=flashes>
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}"><button type="button" class="close" data-dismiss="alert">&times;</button>{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
